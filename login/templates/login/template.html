{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} iSmartPH {% endblock %}</title> <!-- Add the title here -->
    <link rel="icon" type="image/png" href="{% static 'images/log1.png' %}" alt="Your Image">

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Add Font Awesome CSS -->
    <script src="https://kit.fontawesome.com/5b3b724a29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}">
</head>
<body>


{% if messages %}

    <div id="alert-container">
            <div class="alert-message">{{ message.message }}</div>
    </div>

    <script>
        // JavaScript to show Django messages as alerts and remove them after 3 seconds
        document.addEventListener('DOMContentLoaded', function () {
            var alertContainer = document.getElementById('alert-container');
            
            // Function to remove the alert messages
            function removeAlert() {
                alertContainer.innerHTML = '';
            }

            // Show alerts
            {% for message in messages %}
                var alertMessage = document.createElement('div');
                alertMessage.className = 'alert-message';
                alertMessage.textContent = "{{ message.message }}";
                alertContainer.appendChild(alertMessage);
            {% endfor %}

            // Automatically remove the alerts after 3 seconds
            setTimeout(removeAlert, 3000);
        });
    </script>

{% endif %}


    {%block content %}

    {%endblock %}
 
    <!-- Add Bootstrap and Font Awesome JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
